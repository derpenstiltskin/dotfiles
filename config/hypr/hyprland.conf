source = ~/.config/hypr/nvidia.conf
source = ~/.config/hypr/catppuccin_macchiato.conf

# monitors
monitor=,preferred,auto,auto

# autostart
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"
exec = QT_QPA_PLATFORMTHEME,qt6ct
exec-once = systemctl --user start hyprpolkitagent
exec-once = waypaper --restore
exec-once = hypridle
exec-once = waybar

# environment
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# permissions

# styling
general {
    gaps_in = 5
    gaps_out = 10

    border_size = 1

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = false

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 5
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

animations {
    enabled = yes, please :)

    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     1.94,  almostLinear, fade
    animation = workspacesIn,  1,     1.21,  almostLinear, fade
    animation = workspacesOut, 1,     1.94,  almostLinear, fade
    animation = zoomFactor,    1,     7,     quick
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}


# input
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

gesture = 3, horizontal, workspace

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# keybindings
$mainMod = SUPER

bind = $mainMod, C, killactive
bind = $mainMod, L, exec, hyprlock
bind = $mainMod SHIFT, M, exec, command -v hyprshutdown >/dev/null 2>&1 && hyprshutdown || hyprctl dispatch exit
bind = $mainMod SHIFT, V, togglefloating
bind = $mainMod SHIFT, P, pseudo
bind = $mainMod SHIFT, J, togglesplit

bind = $mainMod, R, exec, rofi -show run
bind = $mainMod, X, exec, kitty -e rmpc
bind = $mainMod, D, exec, discord
bind = $mainMod SHIFT, D, exec, kitty -e discordo
bind = $mainMod, F, exec, thunar
bind = $mainMod, T, exec, kitty
bind = $mainMod, B, exec, librewolf
bind = $mainMod, E, exec, kitty -e nvim
bind = $mainMod, PRINT, exec, hyprshot -m window
bind = , PRINT, exec, hyprshot -m output
bind = $mainMod SHIFT, PRINT, exec, hyprshot -m region
bind = $mainMod, S, exec, steam

bind = , code:67, exec, kitty -e rmpc
bind = , code:68, exec, mpc volume -5
bind = , code:69, exec, mpc volume +5
bind = , code:70, exec, mpc volume 0
bind = , code:71, exec, mpc stop
bind = , code:72, exec, mpc prev
bind = , code:73, exec, mpc toggle
bind = , code:74, exec, mpc next

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod SHIFT, left, exec, hyprctl dispatch resizeactive -10 0
bind = $mainMod SHIFT, right, exec, hyprctl dispatch resizeactive 10 0
bind = $mainMod SHIFT, up, exec, hyprctl dispatch resizeactive 0 -10
bind = $mainMod SHIFT, down, exec, hyprctl dispatch resizeactive 0 10 

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# windows and workspaces
windowrule { # supress maximize events
    name = suppress-maximize-events
    match:class = .*

    suppress_event = maximize
}

windowrule { # fix wayland dragging issue
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false

    no_focus = true
}

windowrule { # hyprland-run windowrule
    name = move-hyprland-run

    match:class = hyprland-run

    move = 20 monitor_h-120
    float = yes
}

# make file picker windows floating
windowrule = float on, center on, match:title ^(Open File|Open|Save|Save As|Export|Import|Choose File|Rename), match:class ^(.*)$
windowrule = float on, center on, match:class (xdg-desktop-portal-gtk)
windowrule = float on, center on, match:class (xdg-desktop-portal-hyprland)
windowrule = float on, center on, border_size 0, match:class (Xdg-desktop-portal-gtk)
windowrule = float on, center on, match:class (Xdg-desktop-portal-hyprland)

# make browser opaque
windowrule = opacity 1.0 override, match:class (librewolf|zen|firefox)

# blur waybar
layerrule = blur on, match:namespace waybar
layerrule = ignore_alpha 0.5, match:namespace waybar

# blur wlogout
layerrule = blur on, match:namespace logout_dialog

# blur rofi
layerrule = dim_around on, match:namespace rofi
layerrule = blur on, match:namespace rofi
layerrule = animation popin 85%, match:namespace rofi
